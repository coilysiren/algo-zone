name: Run Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        language: [python, rust, go]
    name: ${{ matrix.language }}
    runs-on: ubuntu-latest
    steps:

      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'

      - name: setup rust
        if: matrix.language == 'rust'
        uses: actions-rs/toolchain@v1
        with:
            toolchain: '1.40.0'
            override: true

      - name: setup go
        if: matrix.language == 'go'
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.4'

      - name: checkout code
        uses: actions/checkout@v2

      - name: install prereqs
        run: |
          pip install pipenv
          pipenv sync

      - name: run tests
        run: pipenv run tests ${{ matrix.language }}
